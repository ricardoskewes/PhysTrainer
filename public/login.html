        <div class="card login-card">
            <div class="form-card">
                <h2 style="font-size: 100%;">LOGIN</h2>
         
                <img src="/assets/img/logo_gris.png" alt="Ir a Página Principal">

                <!--FORMULARIO-->
                <form action="">
                    <div class="inputWithIcon">
                        <input type="email" name="email" id="email" placeholder="Correo Electrónico">    
                        <i data-feather="user" aria-hidden="true"></i>
                    </div>
                    <div class="inputWithIcon">
                        <input type="password" name="password" id="password" placeholder="Contraseña">    
                        <i data-feather="lock" aria-hidden="true"></i>
                    </div>

                    <div class="options">

                        <!--  <span style="display: flex; align-items: center;">
                             <input type="checkbox" name="remember" id="remember">
                             <label for="remember">Recordarme</label>
                         </span> -->
                         <p style="margin-top: .2rem;">¿No tienes cuenta aún?  <a href="/register.html">Regístrate aquí</a></p>
                     </div>

                    <input type="submit">
                    
                </form>
                <h3 class="or">
                    <span>o</span>
                </h3>
                <p style="color: var(--light_gray_color); font-weight: bold; margin-top: 0; margin-bottom: 1rem;">Ingresa con alguna de las siguientes:</p>

                <div class="logos-redes">
                    <img src="/assets/img/sn/fb.svg" alt="Entrar con Facebook">
                    <img src="/assets/img/sn/google.svg" alt="Entrar con Google">
                    <img src="/assets/img/sn/Twitter.svg" alt="Entrar con Twitter">
                </div>

            </div>
            <div class="img-container">
                
                <img src="/assets/img/estrellas.jpg" alt="" class="bg">
                <div class="wrap-img-p">
                    <a href="/index.html"><img src="/assets/img/logo_white.png" alt="Logo PhysTrainer" class="logo">                    </a>
                    <p>Estudia a tu ritmo. Practica lo que quieras. Compite y gana.</p>
                </div>
                
            </div>
        </div>    
    </div>
    <script src="/assets/js/colors.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace()
    </script>

    <script src="./assets/js/Phystrainer.js"></script>

    <script>
        (async()=>{
            await includeScripts();
            await Login.requerirInicio();
            document.querySelector('form').addEventListener('submit', async e=>{
                e.preventDefault();
                try{
                    await Login.iniciarSesion({
                        email: document.querySelector('#email').value,
                        password: document.querySelector('#password').value
                    })
                    alert('Inicio de sesión');
                    window.location.href = '/listas.html'
                } catch (e){
                    alert(e.message)
                }
                return false;
            })

        })()
    </script>
