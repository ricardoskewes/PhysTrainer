<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phystrainer Notebook Demo</title>
</head>
<body>
        <header>

        </header>
        <article>
                <pt-exercise-cell-markdown>
                        {
                                "content": "I am a cell"
                        }
                </pt-exercise-cell-markdown>
                <pt-exercise-cell-question>
                        {
                                "content": {
                                        "type": "PTQuestion.multipleChoice", 
                                        "dataPoints": [
                                                {"type": "choice", "value": "Apple"},
                                                {"type": "choice", "value": "Microsoft"},
                                                {"type": "choice", "value": "Google"},
                                                {"type": "choice", "value": "Phystrainer"}
                                        ]
                                }
                        }
                </pt-exercise-cell-question>
                <p>Hello!!      </p>
        </article>

        <script type="module">
                import 'https://cdn.jsdelivr.net/npm/sortablejs'
                Sortable.create(document.querySelector('article'), {
                        fallbackOnBody: false,
                        removeCloneOnHide: true,
                })
        </script>




        <script src="./components/PTExerciseCell/PTExerciseCellMarkdown.js" type="module"></script>
        <script src="./components/PTExerciseCell/PTExerciseCellQuestion.js" type="module"></script>
</body>
</html>
