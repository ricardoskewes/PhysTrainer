<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul > * {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
}
    </style>
</head>
<body>
    <ul>
        <div style="background-color: rebeccapurple;">Apple</div>
        <div style="background-color: rebeccapurple;">Pear</div>
        <div style="background-color: rebeccapurple;">Banana</div>
        <div style="background-color: rebeccapurple;">Strawberry</div>
    </ul>
    <script src="./sortable.js"></script>
    <script>
        Sortable(document.querySelector('ul'))
    </script>
</body>
</html>
